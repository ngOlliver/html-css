<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Escondido</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
       }

         div:hover {
            color: red;
         }

         div > p {
            display: none;
         }

         div:hover > p {
            display: block;
            color: rgb(252, 153, 153);
            background-color: rgb(80, 3, 3);
            width: 150px;
         }
    </style>
</head>
<body>
    <p>Passe o mouse sobre a div</p>

    <div>
        Aqui tem um texto escondido
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
