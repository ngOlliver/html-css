<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex</title>
    <style>
        .item {
            margin: 5px;
            padding: 5px;
            background-color: #447;
            text-align: center;
            font-size: 1em;
            color: white;
        }

        .container {
            justify-content: ;
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid black;
        }

        .flex {
            display: flex;
        }

        .horizontal {
            flex-direction: row;
        }
        /* flex-direction basicamente define a direção dos elementos */
        .vertical {
            flex-direction: column;
        }

        .quebra {
            flex-wrap: wrap;
        }

       body {
        font-family: Arial, Helvetica, sans-serif;
        color: black;
       }
    </style>
</head>
<body>
    <div class="container flex horizontal quebra">
        <div class="item">CFB Cursos 1</div>
        <div class="item">CFB Cursos 2</div>
        <div class="item">CFB Cursos 3</div>
    </div>
</body>
</html>
