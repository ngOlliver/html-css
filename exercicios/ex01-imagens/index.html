<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>

    <p>Abaixo vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo html">

    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="Imagens/logo-css.png" alt="Logo css">

    <p>Também podemos carregar imagens externas</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/javascript-logo-transparent-logo-javascript-images-3.png" alt="Logo javascript">
</body>
</html>
